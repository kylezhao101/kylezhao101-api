<h2>Education</h2>
<ul>
  <div *ngFor="let edu of data.education">
    {{ edu.institution }} - {{ edu.major }}
    <br>
    {{ edu.startDate }} - {{ edu.endDate }}
  </div>
</ul>

<h2>Experience</h2>
<ul>
  <div *ngFor="let exp of data.experience">
    {{ exp.organization }} - {{ exp.position }}
    <br>
    {{ exp.startDate }} - {{ exp.endDate }}
  </div>
</ul>

<h2>Projects</h2>
<ul>
  <div *ngFor="let proj of data.projects">
    {{ proj.name }}
    <br>
    Tech: {{ proj.tech }}
    <br>
    {{ proj.range }}
  </div>
</ul>
